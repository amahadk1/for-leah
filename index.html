<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Leah ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffccd5;
            --dark-pink: #c9184a;
            --white: #fff0f3;
        }

        body {
            background: linear-gradient(180deg, var(--light-pink) 0%, var(--white) 100%);
            /* Using the handmade font */
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: var(--pink);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 6s linear infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        h1 {
            color: var(--dark-pink);
            font-size: 3rem; /* Larger for the handmade font */
            padding: 0 20px;
            margin-bottom: 10px;
            z-index: 5;
        }

        .made-with-love {
            font-size: 1.2rem;
            color: #ad1457;
            margin-top: 20px;
            font-family: 'Pacifico', cursive;
            opacity: 0.8;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 10;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: 'Pacifico', cursive; /* Handmade style for buttons too */
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            touch-action: none;
        }

        #yesBtn {
            background-color: var(--pink);
            color: white;
            animation: pulse 1.5s infinite;
        }

        #noBtn {
            background-color: #94a3b8;
            color: white;
            transition: all 0.2s ease; /* Smooth "scooting" movement */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }

        .success-content img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="askPage">
        <div style="font-size: 4rem;">üåπ</div>
        <h1>Leah, will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <div class="made-with-love">Made with love from Shawn ‚ù§Ô∏è</div>
    </div>

    <div id="successPage" class="hidden">
        <h1>YAYY Leah! üíñ</h1>
        <h2 style="color: #ad1457;">That's the best decision you've ever made!!</h2>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYycGZicXFqZ3J6ZzRycGZicXFqZ3J6ZzRycGZicXFqZ3J6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lH4ADRtAYnGsLe/giphy.gif" alt="Happy Dance">
        <p style="color: #c9184a; font-size: 1.5rem; margin-top: 20px;">I can't wait for Feb 14th! üòò</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const askPage = document.getElementById('askPage');
        const successPage = document.getElementById('successPage');

        // Background Hearts
        function createHearts() {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', '‚ú®', 'üå∏'];
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHearts, 400);

        function moveNoButton() {
            // Detach button to move freely
            noBtn.style.position = 'fixed';
            
            // Stay within screen bounds
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNoButton();
        });

        function celebrate() {
            askPage.classList.add('hidden');
            successPage.classList.remove('hidden');
            // Celebration burst
            for(let i=0; i<30; i++) {
                setTimeout(createHearts, i * 50);
            }
        }
    </script>
</body>
</html>
